{% extends 'base.html' %}

{% block contents %}
<div class="tlist">
  <h2>Create New Task</h2><br>
  <form method="POST" class="task-form">
    {% csrf_token %}
    {{ form.as_p }}
    <br><a href="{% url 'task_list' %}" class="cancel-link">Cancel</a>
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
