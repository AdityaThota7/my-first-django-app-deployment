{% extends 'base.html' %}

{% block contents %}

<h2>Hello from Login</h2>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" id="uname" placeholder="Username"><br/>
    <input type="password" name="password" id="pass" placeholder="Password"><br/>
    <input type="submit" value="Login">
</form>

<div>
    {% for message in messages%}

    {{message}}

    {% endfor %}
</div>


{% endblock %}
