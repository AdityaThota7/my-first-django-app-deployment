{% extends 'base.html' %}

{% block contents %}

<div class="register-container">
<h1>Register</h1>
<form action="{% url 'register' %}" method="POST" class="register-form">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="first_name" id="fname" placeholder="First Name" required> <br />
    </div>
    <div class="form-group">
    <input type="text" name="last_name" id="lname" placeholder="Last Name" required><br />
    </div>
    <div class="form-group">
    <input type="email" name="email1" id="email" placeholder="Email" required> <br>
    </div>
    <div class="form-group">
    <input type="text" name="username" id="uname" placeholder="Username" required><br />
    </div>
    <div class="form-group">
    <input type="password" name="password1" id="pass1" placeholder="Password" required><br />
    </div>
    <div class="form-group">
    <input type="password" name="password2" id="pass2" placeholder="Confirm Password" required><br />
    </div>
    <div class="form-group">
    <button type="submit">Register</button>
    </div>
    <p class="messages">
    {% for message in messages%}

    {{message}}

    {% endfor %}
    </p>
    <div class="links">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</form>
</div>

{% endblock %}
