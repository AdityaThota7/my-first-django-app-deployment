{% extends 'base.html' %}

{% block contents %}

<h3>Delete task</h3>
<h3>Are you sure you want to delete "{{ task.title }}"?</h3>
<form method="POST" class="task-form">
  {% csrf_token %}
  <a href="{% url 'task_list' %}" class="cancel-link">Cancel</a>
  <button type="submit">Yes, delete it</button>
</form>


{% endblock %}
