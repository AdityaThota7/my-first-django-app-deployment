{% extends 'base.html' %}

{% block contents %}
<div class="tlist">
<h2>Delete task</h2><br>
<h4>Are you sure you want to delete "{{ task.title }}"?</h4>
<form method="POST" class="task-form">
  {% csrf_token %}
  <br><a href="{% url 'task_list' %}" class="cancel-link">Cancel</a>
  <button type="submit">Yes, delete it</button>
</form>
</div>

{% endblock %}
